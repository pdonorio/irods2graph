
############################
## IRODS server
irods:
  image: irods/icat:4.0.3
  hostname: rodserver
  command: mytest
  ports:
  - 1247/tcp
  links:
  - graphdb:neo
  tty: true

############################
## IRODS clients (+ python?)
icom:
  #image: irods/icommands:4.0.3
  #image: pdonorio/neoicommands
  build: docker_images/iclient
  # labels:
  #   io.rancher.scheduler.global: 'true'
  hostname: iclient
  user: dev
  links:
  - irods:rodserver
  - graphdb:neo
  stdin_open: true
  volumes:
  - ../irodsgraph:/data
  working_dir: /data
  restart: on-failure:1
  tty: true

