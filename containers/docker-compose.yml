## Jupyter project - ipython notebook
notebook:
  image: pdonorio/jupy3dataslide
  hostname: nb
  ports:
  - 8080:8888/tcp
  volumes:
  - ../notebooks:/data:rw
  #- ../irodsgraph/libs/:/data/libs:ro
  - ../irodsgraph/libs/:/root/.ipython/libs:ro
  - ./jupy.conf:/root/.jupyter/jupyter_notebook_config.py
  links:
  - graphdb:neo
